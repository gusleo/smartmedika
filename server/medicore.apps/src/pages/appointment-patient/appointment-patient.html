<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pasien</ion-title>
    <ion-buttons end>
      <button (click)="onClickSearch()" ion-button icon-right color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
      <button (click)="onClickNotifications()" ion-button icon-right color="royal">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12>
        <ion-list no-margin>
          <ul no-margin no-padding>
            <li *ngFor="let group of patientList;">
              <!-- List big image Header -->
              <div>
                <ion-item no-padding>
                  <ion-label item-title>{{group.patientName}}</ion-label>
                  <ion-checkbox [(ngModel)]="group.isChecked" (click)="toggleGroup(group)"></ion-checkbox>
                </ion-item>
              </div>
              <!-- List big image Body -->
              <div class="item-accordion" [ngClass]="{'active': isGroupShown(group) }" [hidden]="!isGroupShown(group)">
                <!-- <ion-item transparent no-lines *ngFor="let item of group.items;" (click)="onEvent('onItemClick', item.title, $event)"> -->
                <ion-textarea placeholder="Enter a description" style="color: white" [(ngModel)]="group.patientProblem"></ion-textarea>
                <!-- </ion-item> -->
              </div>
              <!--end-->
            </li>
          </ul>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-buttons>
    <button ion-button block default-button (click)="onBookingClick(patientList)">
      Booking
    </button>
  </ion-buttons>
</ion-footer>
