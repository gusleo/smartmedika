<!--

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifikasi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of notifications" item-title>
      <ion-icon item-left>
        <i icon-small class="icon ion-md-megaphone"></i>
      </ion-icon>
      <h2>{{item.title}}</h2>
      <p>{{item.timeline}}</p>
    </ion-item>
  </ion-list>
</ion-content>
