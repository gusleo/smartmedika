<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pencarian Dokter dan Klinik</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar autocorrect="off" placeholder="cari" (input)="getItems($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div *ngIf="nearestDoctorList && nearestDoctorList.length > 0">
    <ion-grid no-padding *ngFor="let item of nearestDoctorList">
      <ion-row>
        <ion-col col-12 col-md-12 col-lg-6>
          <ion-card padding text-right class="card">
            <div left class="card-img">
              <img images-filter src={{displayAvatar(item.images)}} />
            </div>
            <!--Card-content-->
            <ion-card-content>
              <!-- <ion-icon>
                <i class="icon "></i>
              </ion-icon> -->
              <ion-card-title no-padding>
                <h2 card-title>{{item.title}} {{item.firstName}} {{item.lastName}} {{displaySpecialistTitle(item.medicalStaffSpecialists)}}</h2>
              </ion-card-title>
              <h3 card-subtitle>{{displaySpecialistDescription(item.medicalStaffSpecialists)}}</h3>
              <h3 card-subtitle>{{item.regency.name}}</h3>
              <div class="rating">
                <span>☆</span>
                <span>☆</span>
                <span>☆</span>
                <span>☆</span>
                <span>☆</span>
              </div>
              <p card-body-text>Praktek hari ini</p>
              <!---Social share-->
              <br>
              <div social>
                <button default-button round ion-button (click)="onEvent('onBooking', item, $event)">Booking</button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  <ion-list *ngIf="nearestDoctorList && nearestDoctorList.length <= 0">
    <ion-item>
      <h2>Data tidak ditemukan</h2>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid class="filter">
      <ion-row>
        <ion-col width-30>
          <button icon-left (click)="onClickSort()" button-clear>
            <ion-icon name="list"></ion-icon>
            Urutkan
          </button>
        </ion-col>
        <ion-col width-30>
          <button icon-left (click)="onClickFilter()" button-clear>
            <ion-icon name="funnel"></ion-icon>
            Filter
          </button>
        </ion-col>
        <ion-col width-30>
          <button icon-left (click)="onClickShare()" button-clear>
            <ion-icon name="share"></ion-icon>
            Bagikan
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
