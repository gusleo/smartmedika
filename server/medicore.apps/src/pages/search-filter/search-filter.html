<ion-header>

  <ion-navbar>
    <ion-title>Filter</ion-title>
    <ion-buttons end>
      <button (click)="onClickDone()" ion-button clear>Selesai
			</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list radio-group>
    <ion-list-header header-title>
      Jarak
    </ion-list-header>

    <ion-item>
      <ion-range [(ngModel)]="singleValue" color="danger" pin="true"></ion-range>
    </ion-item>

    <ion-item>
      <ion-label item-title>Semua Lokasi</ion-label>
      <ion-radio value="all-location"></ion-radio>
    </ion-item>
  </ion-list>

  <br>

  <ion-list radio-group>
    <ion-list-header header-title>
      Ketersediaan
    </ion-list-header>

    <ion-item>
      <ion-label item-title>Semua Waktu</ion-label>
      <ion-radio checked="true" value="all-times"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label item-title>Hari Ini</ion-label>
      <ion-radio value="today"></ion-radio>
    </ion-item>
  </ion-list>
