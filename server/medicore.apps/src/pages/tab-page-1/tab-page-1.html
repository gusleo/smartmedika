<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Smart Medika</ion-title>
    <ion-buttons end>
      <button ion-button icon-right>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="tab-1 home">
  <ion-grid no-padding>
    <ion-row class="header">
      <ion-col class="slides">
        <ion-slides *ngIf="advertisementList && advertisementList.length" autoplay="3000" pager="true" loop="true">
          <ion-slide *ngFor="let slide of advertisementList">
            <img src="{{slide.image.imageUrl}}" />
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row class="body-detail">
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of serviceList" (click)="onClick(item.id)">
            <ion-avatar item-start>
              <img src={{item.url}}>
            </ion-avatar>
            <h2 item-title>{{item.title}}</h2>
            <p item-title text-wrap>{{item.description}}</p>
            <ion-icon item-end>
              <i icon-small class="icon ion-ios-arrow-forward"></i>
            </ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="danger">
      <ion-icon name="call"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
