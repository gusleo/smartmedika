<md-card-content class="pa-1">
  <md-grid-list cols="4" rowHeight="245px">
    <md-grid-tile *ngFor="let item of results" (click)="openRegisterDialog(item)">
      <img [alt]="" src="{{showImages(item.images)}}">
      <md-grid-tile-footer>
        <h3 md-line>{{item.title}} {{item.firstName}} {{item.lastName}} {{displaySpecialist(item.medicalStaffSpecialists)}}</h3>
        <span md-line>NISP : {{item.medicalStaffRegisteredNumber}}</span>
        <md-icon>star_border</md-icon>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</md-card-content>
