<h5 class="mt-0 mb-10">{{title}}</h5>
<div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
    <span class="operatingHoursInfo">Jam Buka </span>
    <div class="ml-xs mr-xs" style="width: 50%">
        <md-input-container  style="width: 100%">
            <input mdInput placeholder="Jam" type="number" [(ngModel)]="startHour">
        </md-input-container>    
    </div>
    <span> : </span>
    <div class="ml-xs mr-xs" style="width: 50%">
        <md-input-container  style="width: 100%">
            <input mdInput placeholder="Menit" type="number" [(ngModel)]="startMinute">
        </md-input-container>    
    </div>                                                 
</div>
<div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
    <span class="operatingHoursInfo">Jam Tutup </span>
    <div class="ml-xs mr-xs" style="width: 50%">
        <md-input-container  style="width: 100%">
            <input mdInput placeholder="Jam" type="number" [(ngModel)]="endHour">
        </md-input-container>    
    </div>
    <span> : </span>
    <div class="ml-xs mr-xs" style="width: 50%">
        <md-input-container  style="width: 100%">
            <input mdInput placeholder="Menit" type="number" [(ngModel)]="endMinute">
        </md-input-container>    
    </div>                                                 
</div>
<div fxLayout="row" fxLayoutAlign="right center" class="mb-2">
    <button md-button type="button" (click)="close()">Cancel</button>
    <button md-button type="button" (click)="save()">Save</button>
</div>
