<h5 class="mt-0 mb-10">
  <span *ngIf="model.id == 0">Register Poliklinik</span>
  <span *ngIf="model.id > 0">Edit Poliklinik {{model.name}}</span>
</h5>
<form [formGroup]="form">
    <div fxLayout="row" fxLayoutAlign="start center" class="mb-1"> 
        <div class="ml-xs mr-xs" style="width: 100%;">
            <md-input-container style="width: 100%">
                <input mdInput placeholder="Nama Poliklinik" [(ngModel)]="model.name" formControlName="nameMessage">
            </md-input-container> 
            <small *ngIf="form.controls['nameMessage'].hasError('required') && form.controls['nameMessage'].touched" class="mat-text-warn">Nama poliklinik tidak boleh kosong.</small>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center" class="mb-2">
        <button md-raised-button color="warn" class="mr-1" (click)="close()">Cancel</button>
        <button md-raised-button color="primary" [disabled]="!form.valid" (click)="save()">Save</button>
    </div>
    <md-progress-bar *ngIf="onRequest" mode="indeterminate"></md-progress-bar>    
</form>
