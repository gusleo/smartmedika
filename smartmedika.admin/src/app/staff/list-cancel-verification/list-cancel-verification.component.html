<form [formGroup]="form">
        <span>&nbsp;&nbsp;</span>  
        <md-input-container style="width: 85%" class="mb-1">
          <input mdInput placeholder="Pencarian" type="text" formControlName="keyword" [(ngModel)]="keyword">
        </md-input-container>
        <span>&nbsp;&nbsp;</span>
        <button md-raised-button color="primary" type="button" (click)="searchStaff()"><md-icon class="menu-caret">search</md-icon> Cari</button>
    </form>
    <md-card-actions class="position-margin-right">
        <span fxFlex></span>
    </md-card-actions>
        
        <ngx-datatable
          class="material"
          [rows]="results"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="'auto'"
          [externalPaging]="true"
          [count]="total"
          [offset]="page"
          [limit]="PAGE_SIZE"
          (page)='onPage($event)'>
        
            <ngx-datatable-column name="No." [width]="15">  
                <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                <strong>{{(page * PAGE_SIZE) + (rowIndex + 1)}}</strong>
                </ng-template>     
            </ngx-datatable-column>      
            <ngx-datatable-column name="Username">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <span>{{row.user.username}}</span>
                </ng-template>     
            </ngx-datatable-column>
        
            <ngx-datatable-column name="Email">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <span>{{row.user.email}}</span>
                </ng-template>     
            </ngx-datatable-column>
            <ngx-datatable-column name="Phone">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <span>{{row.user.phone}}</span>
                </ng-template>     
            </ngx-datatable-column>            
            <ngx-datatable-column name="" [width]="100">                 
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <button md-raised-button md-button-sm class="mr-1" color="warn" type="button" (click)="onAssign(row, row.user.username)">
                        <md-icon class="menu-caret">delete_sweep</md-icon> Hapus Verifikasi
                    </button>         
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
